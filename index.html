<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Fuentes -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="caja-principal">
    
    <section class="caja-img">
      <div class="div" >
        <img class="img1" src="./images/icon-view.svg" alt="">
      </div>
    </section>
    
    <section class="caja-info" >
      <h2>Equilibrium #3429</h2>
      <p class="p1" >Our Equilibrium collection promotes balance and calm.</p>
      <div class="caja-iconos">
        <p class="ps"><img src="./images/icon-ethereum.svg" alt=""> 0.041 ETH</p>
        <p><img src="./images/icon-clock.svg"> 3 days left</p>
      </div>
    </section>
    <section class="caja-perfil">
      <img src="./images/image-avatar.png" alt="">
      <p class="p2" >Creation of <span>Jules Wyvern</span></p>
    </section>
  </div>
</body>
</html>
